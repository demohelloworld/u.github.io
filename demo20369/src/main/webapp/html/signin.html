<head>
    <meta charset="utf-8">
    <title>医务室服务系统登录</title>

    <meta content="" name="keywords">
    <meta content="" name="description">

<body>
<div class="container-fluid position-relative bg-white d-flex p-0">

    <div id="spinner"
         class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
        <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>


    <div class="container-fluid">
        <div class="row h-100 align-items-center justify-content-center" style="min-height: 100vh;">
            <div class="col-12 col-sm-8 col-md-6 col-lg-5 col-xl-4">
                <div class="bg-light rounded p-4 p-sm-5 my-4 mx-3">
                    <div class="d-flex align-items-center justify-content-between mb-3">
                        <a href="index1.html" class="">
                            <h3 class="text-primary">医务室服务系统</h3>
                        </a>
                        <h3>登录</h3>
                    </div>
                    <form action="/user/signin" method="post">
                    <div class="form-floating mb-3">
                        <input type="text" name="id" class="form-control" id="floatingInput" placeholder="name">
                        <label for="floatingInput">学号/工号</label>
                    </div>
                    <div class="form-floating mb-4">
                        <input type="password" name="password" class="form-control" id="floatingPassword" placeholder="Password">
                        <label for="floatingPassword">密码</label>
                    </div>
                    <div class="d-flex align-items-center  mb-4">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" checked name="job"
                                   id="inlineRadio3" value="1" >
                            <label class="form-check-label" for="inlineRadio3">医生</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="job" id="inlineRadio3"
                                   value="2">
                            <label class="form-check-label" for="inlineRadio3">学生</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="job" id="inlineRadio3"
                                   value="3">
                            <label class="form-check-label" for="inlineRadio3">系统管理员</label>
                        </div>
                    </div>


                    <div class="d-flex align-items-center justify-content-between mb-4">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">记住密码</label>
                        </div>
                        <a href="">找回密码</a>
                    </div>
                    <button type="submit" class="btn btn-primary py-3 w-100 mb-4">登录</button>
                    <p class="text-center mb-0">Don't have an Account? <a href="">注册</a></p>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>
